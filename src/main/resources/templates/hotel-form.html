<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hotel Form</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${hotel.id == null ? 'Register New Hotel' : 'Edit Hotel'}">Hotel Form</h1>

    <!-- Form for registering/editing a hotel -->
    <form action="#" th:action="@{/api/hotels}" th:object="${hotel}" method="post">
        <!-- Hotel Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Hotel Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${hotel.name}" required>
        </div>

        <!-- Hotel Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${hotel.address}" required>
        </div>

        <!-- Available Rooms -->
        <div class="mb-3">
            <label for="availableRooms" class="form-label">Phone</label>
            <input type="text" class="form-control" id="availableRooms" name="availableRooms" th:value="${hotel.phone}" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>

        <!-- Cancel Button (Redirects to the hotel list) -->
        <a th:href="@{/home}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
